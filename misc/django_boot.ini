[uwsgi]
uid = 33
gid = 33
plugins = python2
chdir = /usr/local/share/webapps/boot/
module = boot.wsgi:application
master = True
socket = /tmp/django_boot.sock
vacuum = True
env = DJANGO_SETTINGS_MODULE=boot.settings
pidfile = /tmp/boot-master.pid
max-requests = 5000
logformat = %(method) %(uri) from %(addr) -> %(status) (%(size) bytes)
